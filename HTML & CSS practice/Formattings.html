<!DOCTYPE html>
<html>
<head>
	<title>Formatting </title>
	<meta charset = "utf-8">
	<meta name="Describe the Formatting " content="Welcome to the Forth Page ">
</head>
<body>

<!-- Blod text -->	
<b> - Bold text </b>
<br>
<!-- Strong text -->
<strong> - Important text </strong>
<br>
 <!-- Italic text -->
<i> - Italic text </i>
<br>
<!-- Emphasized text -->
<em> - Emphasized text </em>
<br>
<!-- Marked text -->
<mark> - Marked text </mark>
<br>
<!-- Small text -->
<small> - Smaller text </small>
<br>
<!-- Deleted text -->
<del> - Deleted text </del>
<br>
<!-- Inserted text --> 
<ins> - Inserted text </ins>
<br>
<!-- Subscript text -->
<sub> - Subscript text </sub>
<br>
<!-- Superscript text -->
<sup> - Superscript text </sup>



</body>
</html>
